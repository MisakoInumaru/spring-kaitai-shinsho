<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>

<body>
    <div th:fragment="userList_contents">
        <div class="page-header">
            <h1>User list</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">user ID</th>
                <th class="info col-sm-2">user name</th>
                <th class="info col-sm-2">birthday</th>
                <th class="info col-sm-2">age</th>
                <th class="info col-sm-2">marriage</th>
                <th class="info col-sm-2"></th>
            </tr>
            <tr th:each="user:${userList}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${#dates.format(user.birthday, 'YYYY/MM/dd')}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.marriage} ? '既婚' : '未婚'"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/userDetail/' + ${user.userId}}">detail</a>
                </td>
            </tr>
        </table>
        <label th:text="'total: ' + ${userListCount}"></label><br/>
        <label class="text-info" th:text="${result}">result</label><br/>
        <a class="btn btn-primary" th:href="@{'/userList/csv/}">csv</a>
    </div>
</body>
</html>
